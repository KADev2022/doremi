<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Musical PC Keyboard</title>
</head>
<body>
    
    <div class="title">
       Musical Keyboard
    </div>

    <!--Div tag containing 8 keys for playing the music-->
    <div class="keys">
        <button class="a key">C</button>
        <button class="s key">D</button>
        <button class="d key">E</button>
        <button class="f key">F</button>
        <button class="g key">G</button>
        <button class="h key">A</button>
        <button class="j key">B</button>
        <button class="k key">K</button>
    </div>

    <div class="footer">
        &copy; Copyright 2022 <a href="https://www.w3schools.com/" target="_blank">w3schools.com</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
